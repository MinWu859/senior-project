<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creative Image and Text</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                background: url('data5.jpg') center center fixed;
                background-size: cover;
                color: #333;
            }
            
            .container {
                max-width: 1200px;
            
                margin: 60px auto;
                overflow: hidden;
                background-color: rgba(255, 255, 255, 0.9); /* Adding opacity to the background */
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            
            .section {
                overflow: hidden;
                padding: 20px;
                border-bottom: 2px solid #FF4081; /* More visible line color */
            }
            
            .section img {
                float: left;
                width: 90%;
                box-sizing: border-box;
                padding: 0 20px;
                border-radius: 8px;
            }
            
            .section .text {
                float: left;
                width: 90%;
                box-sizing: border-box;
                padding: 0 45px;
            }
            
            .section:nth-child(even) img, 
            .section:nth-child(even) .text 
            
            h2 {
                color: #FF4081;
            }
            h1 {
                color: black;
            
            }
            
            p {
                color: grey;
                font-family: arial, helvetica, sans-serif;
                font-size: 20px;
            }
            
            img {
                width: 1600px;
                height: 500px;
                display: block;
            }</style>
    </head>
    <body>
        <center><h1>Products Used Graphs</h1></center>
        <div class="container">
            <div class="section">

            </div>
            <div class="section">

                </div>
            </div>
            <div class="section">

                </div>
            </div>
            <div class="section">
                <img src="use4.png" alt="Your Image 4">
                <div class="text">
                    <p>Your text goes here.</p>
                </div>
            </div>
            <div class="section">
                <img src="use5.png" alt="Your Image 5">
                <div class="text">
                    <p>Your text goes here.</p>
                </div>
            </div>
            <div class="section">
                <img src="use6.png" alt="Your Image 6">

</html>
