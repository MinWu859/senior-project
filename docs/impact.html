<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creative Image and Text</title>
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('data3.jpg') center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.9); /* Adding opacity to the background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            overflow: hidden;
            padding: 20px;
            border-bottom: 2px solid #FF4081; /* More visible line color */
        }

        .section img {
            float: right;
            width: 50%;
            box-sizing: border-box;
            padding: 0 20px;
            border-radius: 8px;
        }

        .section .text {
            float: left;
            width: 50%;
            box-sizing: border-box;
            padding: 0 20px;
        }

        .section:nth-child(even) img,
        .section:nth-child(even) .text {
            float: left;
        }

        h2 {
            color: #FF4081;
        }
          h1 {
                color: white;
                
            }

        p {
            color: black;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
